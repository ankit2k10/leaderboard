apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

project.ext {
    dropwizardVersion = '0.7.1'
}

mainClassName = "com.leaderboard.MyApplication"

run {
    args 'server', 'config/development.yaml'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile group: 'io.dropwizard', name: 'dropwizard-core', version: dropwizardVersion

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

    compile group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.25'

    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    compile group: 'org.projectlombok', name: 'lombok-maven-plugin', version: '1.16.10.0'

    compile group: 'com.google.inject', name: 'guice', version: '3.0'

    // https://mvnrepository.com/artifact/com.hubspot.dropwizard/dropwizard-guice
    compile group: 'com.hubspot.dropwizard', name: 'dropwizard-guice', version: '0.7.0.2'
}